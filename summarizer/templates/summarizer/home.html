{% extends "summarizer/base.html" %}
{% block title %}
    <title>Home | Sommaire</title>
{% endblock title %}
{% block link %}
    <link href="style.css" rel="stylesheet">
{% endblock link %}
{% block style %}
    <style>
        body{
            background-color: #E5E7EB;
        }
        #txtInput {
            box-sizing: border-box;
            display: block;
            min-height: 20vh;
            width: 100%;
            padding: 1rem;
            margin-top: 2rem;
            font: inherit;
            font-size: large;
        }

        #output {
            box-sizing: border-box;
            border: 1px solid var(--text-color);
            min-height: 10vh;
            max-height: 20vh;
            width: 100%;
            padding: 1rem;
            overflow: scroll;
        }
    </style>
{% endblock style %}

{% block content %}
    <div class="main">
        <!-- <h1>Enter your message: </h1> -->
        <textarea id="txtInput"
            placeholder="Paste your article conetnt here that you want to summarize or choose file locally" style="margin-bottom: 3px; margin-top: 100px !important;"></textarea>
            <center><input type="file" id="myFile" name="filename" style="margin-bottom: 3px;"></center>          
        <div>
            <button id="btn-translate">Summarize</button>
        </div>
        <div style="font-size: larger;">Summary will come here ðŸ‘‡</div>
        <div id="output"></div>
    </div>
